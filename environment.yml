name: mlcourse
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - python>=3.8
  - pip
  - numpy
  - scipy
  - scikit-learn
  - scikit-image
  - pandas
  - nbgitpuller
  - matplotlib
  - seaborn
  - pylops
  - ipython
  - jupyter
  - pytorch=1.12.0
  - torchvision=0.13.0
  - torchaudio=0.12.0
  - lightgbm
  - xgboost
  - tqdm
  - pip:
    - torchsummary
    - torchviz
    - pytorch-lightning
    - scooby
    - lasio
    - segyio
    - wandb
